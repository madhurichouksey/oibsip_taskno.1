<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        function ThemeChanged(){
            var themeCheck = document.getElementById("theme");
            var loginContainer = document.getElementById("loginContainer");
            var button = document.querySelector("button");

            if(themeCheck.checked){
                loginContainer.className = "border border-2 p-4  bg-dark text-white";
                button.className="btn btn-light w-100";
            }else{
                loginContainer.className = "border border-2 p-4 bg-white ";
                button.className="btn btn-dark w-100";
            }
        }
    </script>
</head>
<body class="container  p-4 d-flex justify-content-center align-items-center style="height:500px" >
    <div class="border border-2 p-4 bg-white" id="loginContainer">
       <div class="form-switch">
        <input type="checkbox" id="theme" onchange="ThemeChanged()" class="form-check-input">
        Dark Theme
       </div>
       <h2>Calculator</h2>
       <div class="calci">
            <form>
                <div class="top">
                    <input type="text" name="display" class="form-control">
                </div>
                <div>
                    <input type="button" value="AC" class="btn btn-dark" onclick="display.value = ''">
                    <input type="button" value="DE" class="btn btn-dark" onclick="display.value = 
                    display.value.toString().slice(0,-1)">
                    <input type="button" value="." class="btn btn-dark" onclick="display.value += '.'">
                    <input type="button" value="/" class="btn btn-dark" onclick="display.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" class="btn btn-dark" onclick="display.value += '7'">
                    <input type="button" value="8" class="btn btn-dark" onclick="display.value += '8'">
                    <input type="button" value="9" class="btn btn-dark" onclick="display.value += '9'">
                    <input type="button" value="*" class="btn btn-dark" onclick="display.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" class="btn btn-dark" onclick="display.value += '4'">
                    <input type="button" value="5" class="btn btn-dark" onclick="display.value += '5'">
                    <input type="button" value="6" class="btn btn-dark" onclick="display.value += '6'">
                    <input type="button" value="-" class="btn btn-dark" onclick="display.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" class="btn btn-dark" onclick="display.value += '1'">
                    <input type="button" value="2" class="btn btn-dark" onclick="display.value += '2'">
                    <input type="button" value="3" class="btn btn-dark" onclick="display.value += '3'">
                    <input type="button" value="+" class="btn btn-dark" onclick="display.value += '+'">
                </div>
                <div>
                    <input type="button" value="00" class="btn btn-dark" onclick="display.value += '00'">
                    <input type="button" value="0" class="btn btn-dark" onclick="display.value += '0'">
                    <input type="button" value="=" class="btn btn-dark equal" onclick="display.value = eval(display.value)">
                </div>
            </form>
       </div>
       
    </div>    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
